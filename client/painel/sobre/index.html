<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/feathericon.css" />
    <link rel="stylesheet" href="../../assets/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="../../assets/css/animate.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../../assets/css/main.css" />

</head>

<body>

    <div id="master"></div>

    <div class="main-content pb-6 hidden">
        <div class="container-fluid">

            <div class="header mt-md-2">
                <div class="header-body">

                    <h6 class="header-pretitle">
                        sobre
                    </h6>
                    <h1 class="header-title display-4">
                        <i class="fe fe-user"></i>&nbsp; Sobre (informações)
                    </h1>
                </div>
            </div>

            <div class="card p-5">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="txtDescAutor"><b>Descrição do Autor:</b></label>
                            <textarea id="txtDescAutor" rows="8" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="txtDescBlog"><b>Sobre o Blog:</b></label>
                            <textarea id="txtDescBlog" rows="8" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <a class="btn btn-primary btn-sm float-right mt-3" href="#" data-toggle="modal"
                            data-target="#modalSalvarDados">
                            <i class="fe fe-check"></i>&nbsp; Salvar Informações
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal Salvar -->
    <div class="modal fade" id="modalSalvarDados" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-card card mb-0">

                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col">
                                <h4 class="card-header-title" id="lblTituloModalAtivar">
                                    <i class="fe fe-user"></i>&nbsp; Sobre
                                </h4>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">

                        <p class="mb-0">Deseja realmente atualizar as informações?</p>

                        <div class="float-right mt-5">
                            <a href="#" id="btnAtivar" class="btn btn-success"
                                onclick="sobre.metodos.salvarDados()">Salvar Informações</a>
                            <a href="#" class="btn" data-dismiss="modal">Cancelar</a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/js/popper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../assets/js/app.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
